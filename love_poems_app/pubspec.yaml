name: love_poems_app
description: "A romantic app that delivers one love poem per day"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.0

  # Backend
  supabase_flutter: ^2.3.0

  # Local Storage
  shared_preferences: ^2.2.0

  # Fonts
  google_fonts: ^6.1.0

  # Animations
  flutter_animate: ^4.3.0
  confetti: ^0.7.0

  # Navigation
  go_router: ^12.0.0

  # Environment Variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - .env
