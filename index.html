<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Poems for You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="flex flex-col items-center justify-center p-4 md:p-8">
    <div class="max-w-2xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-pink-600 mb-2">For My Love</h1>
            <p class="text-gray-600">A collection of poems that remind me of you</p>
            <p class="text-sm text-gray-500 mt-2">Over 100 beautiful poems to discover</p>
        </div>
        
        <div class="card bg-white rounded-2xl p-6 md:p-10 mb-8">
            <div id="poem-container" class="min-h-[200px] flex flex-col items-center justify-center">
                <div class="text-center">
                    <svg class="heart w-20 h-20 mx-auto text-pink-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <p class="text-gray-500 mt-4">Click the button below to see a poem</p>
                </div>
            </div>
            
            <div class="text-center mt-8">
                <button id="new-poem" class="btn-shine bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold py-3 px-8 rounded-full hover:from-pink-600 hover:to-rose-600 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-50 mr-4">
                    Reveal a Poem
                </button>
                <button id="favorite-poem" class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-semibold py-3 px-8 rounded-full hover:from-purple-600 hover:to-indigo-600 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50">
                    ❤️ Favorite
                </button>
            </div>
        </div>
        
        <div class="text-center">
            <p class="text-sm text-gray-500">Happy Birthday, my love! ❤️</p>
            <p class="text-xs text-gray-400 mt-2">Made with love, just for you</p>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
